
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DesignOps Architect | Cogna Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cogna-violet: #8B5CF6;
            --cogna-orange: #F97316;
            --cogna-green: #10B981;
            --cogna-dark: #1F1F23;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }
        .cogna-pattern {
            background-image: radial-gradient(var(--cogna-violet) 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            opacity: 0.05;
        }
        .jagged-border {
            clip-path: polygon(0% 0%, 100% 0%, 100% 95%, 95% 100%, 0% 100%);
        }
        .triangle-pattern {
            mask-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 20L10 0L20 20H0z' fill='%23000'/%3E%3C/svg%3E");
            mask-size: 12px 12px;
        }
    </style>
<script type="importmap">

</head>
<body class="relative">
    <div class="fixed inset-0 cogna-pattern -z-10 pointer-events-none"></div>
